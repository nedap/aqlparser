version: v1.0
name: Initial Pipeline
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
auto_cancel:
  running:
    when: branch != 'master' AND branch !~ '^release-'
blocks:
  - name: Tests
    task:
      jobs:
        - name: Tests
          commands:
            - pwd
            - './gradlew check -PartifactoryUser=${artifactory_user} -PartifactoryPassword=${artifactory_password} --console=plain'
      secrets:
        - name: jfrog
