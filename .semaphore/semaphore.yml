version: v1.0
name: aqlparser
agent:
  machine:
    type: e1-standard-2
    os_image: ubuntu1804
global_job_config:
  prologue:
    commands:
      - checkout
      - sem-version java 1.8
auto_cancel:
  running:
    when: branch != 'master' AND branch !~ '^release-'
blocks:
  - name: Tests
    dependencies: []
    task:
      secrets:
        - name: jfrog
      jobs:
        - name: Tests
          commands:
            - './gradlew check -PartifactoryUser=${artifactory_user} -PartifactoryPassword=${artifactory_password} --console=plain'
